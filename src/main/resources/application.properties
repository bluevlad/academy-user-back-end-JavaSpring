# Server Configuration
server.port=8080

# Database Configuration (MariaDB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:acm_basic}?useUnicode=true&characterEncoding=utf8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# MyBatis Configuration
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.academy
mybatis.configuration.map-underscore-to-camel-case=true

# Pagination
pageUnit=10
pageSize=10

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SpringDoc OpenAPI (Swagger UI)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.packages-to-scan=com.academy

# JWT Configuration
jwt.secret=${JWT_SECRET:MySecretKeyForJwtTokenMySecretKeyForJwtToken}
jwt.expiration=3600000

# Logging
logging.level.com.academy=DEBUG
logging.level.org.mybatis=DEBUG
